<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="ball">
        <div class="ball-1"></div>
        <div class="ball-2"></div>
    </div>
    <div class="card">
        <header>
            <div class="logo">
                <img src="/image/master.png" alt="logo">
                <p>Master Card</p>
            </div>
            <div class="chip">
                <img src="/image/chip.png" alt="chip">
            </div>
        </header>

        <main>
            <p class="cname">Card Number</p>
            <p class="cardnumber">4675 5034 3050 2065</p>
        </main>
        <footer>
            <p class="cardholdername">
                Asaduzzaman Sumon
            </p>
            <div class="valid">
                <p class="v-name">Valid Thru</p>
                <p class="v-date">06/26</p>
            </div>
        </footer>
    </div>
</body>
</html>
